<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Audio Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            touch-action: manipulation;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        .controls {
            margin-top: 15px;
        }
        button {
            padding: 12px 18px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background 0.3s;
        }
        .small-btn { background: #ffcc00; color: black; }
        .large-btn { background: #ff4444; color: white; }
        .play-btn { background: #00cc66; color: white; font-size: 20px; padding: 16px 24px; }
        button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 8px;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            border-radius: 5px;
            transition: width 0.2s;
        }
        .volume-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            height: 8px;
            margin: 10px 0;
            position: relative;
            cursor: pointer;
        }
        .volume-bar {
            height: 100%;
            width: 100%;
            background: #ff4444;
            border-radius: 5px;
            transition: width 0.2s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="player-container">
        <h2>üéµ Modern Audio Player</h2>
        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
        
        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <p id="timer">00:00 / 00:00</p>

        <div class="controls">
            <button class="play-btn" onclick="togglePlayPause()">‚ñ∂Ô∏è Play</button>
        </div>

        <div class="controls">
            <button class="small-btn" onclick="changeVolume(-0.01)">üîâ - 0.01</button>
            <button class="small-btn" onclick="changeVolume(0.01)">üîä + 0.01</button>
            <button class="large-btn" onclick="changeVolume(-0.1)">üîâ - 0.1</button>
            <button class="large-btn" onclick="changeVolume(0.1)">üîä + 0.1</button>
        </div>

        <p>Current Volume: <span id="volume-display">100</span>%</p>
        <div class="volume-container" onclick="setVolume(event)">
            <div class="volume-bar" id="volume-bar"></div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("audio");
        const volumeDisplay = document.getElementById("volume-display");
        const progressBar = document.getElementById("progress-bar");
        const volumeBar = document.getElementById("volume-bar");
        const playBtn = document.querySelector(".play-btn");
        const timerDisplay = document.getElementById("timer");

        // Web Audio API for iOS volume fix
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const track = audioContext.createMediaElementSource(audio);
        const gainNode = audioContext.createGain();
        track.connect(gainNode).connect(audioContext.destination);

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                audioContext.resume(); // Required for iOS
                playBtn.textContent = "‚è∏Ô∏è Pause";
            } else {
                audio.pause();
                playBtn.textContent = "‚ñ∂Ô∏è Play";
            }
        }

        function changeVolume(amount) {
            let newVolume = gainNode.gain.value + amount;
            newVolume = Math.max(0, Math.min(1, newVolume)); // Keep volume between 0 and 1
            gainNode.gain.value = newVolume;
            volumeDisplay.textContent = Math.round(newVolume * 100);
            updateVolumeBar();
        }

        function setVolume(event) {
            const width = event.target.clientWidth;
            const clickX = event.offsetX;
            let newVolume = clickX / width;
            newVolume = Math.max(0, Math.min(1, newVolume));
            gainNode.gain.value = newVolume;
            volumeDisplay.textContent = Math.round(newVolume * 100);
            updateVolumeBar();
        }

        function updateVolumeBar() {
            volumeBar.style.width = `${gainNode.gain.value * 100}%`;
        }

        function updateProgressBar() {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            updateTimer();
        }

        function setProgress(event) {
            const width = event.target.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function updateTimer() {
            const currentMinutes = Math.floor(audio.currentTime / 60);
            const currentSeconds = Math.floor(audio.currentTime % 60);
            const durationMinutes = Math.floor(audio.duration / 60);
            const durationSeconds = Math.floor(audio.duration % 60);

            timerDisplay.textContent = 
                `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / 
                 ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
        }

        audio.addEventListener("timeupdate", updateProgressBar);
        audio.addEventListener("loadedmetadata", updateTimer);
    </script>
</body>
</html>
